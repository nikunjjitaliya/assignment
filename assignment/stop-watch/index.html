<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="timer">
            <div id="show">
                <span class="timing" id="hour">00</span>
                <span class="data">Hr</span>
                <span class="timing" id="min">00</span>
                <span class="data">Min</span>
                <span class="timing" id="sec">00</span>
                <span class="data">Sec</span>
                <span class="timing" id="milie">00</span>
            </div>
            <div id="btn">
                <button onclick="start()">Start</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
